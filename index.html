<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/style.css">
  <title>codejam-canvas</title>
</head>
<body>
  <header>
    <div class="menu"></div>
    <div class="name-application"></div>
    <div class="shape"></div>
  </header>
  <div class="side-panel">
    <section class="img">
      <div class="4x4"></div>
      <div class="32x32"></div>
      <div class="256x256"></div>
    </section>
    <section>
      <div class="paint-bucket"></div>
      <div class="choose-color"></div>
      <div class="move"></div>
      <div class="transform"></div>
    </section>
    <section>
      <div class="current-color"></div>
      <div class="prev-color"></div>
      <div class="red"></div>
      <div class="blue"></div>
    </section>
  </div>
  <div class="canvas">

  </div>
  <script src="script.js"></script>
</body>
</html>
